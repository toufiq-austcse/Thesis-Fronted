<h4 style="text-align:center"> <i>Month Based Bar Graph of A Year For One District</i>
  <br/><br/>


  <div>
    <div class="row" style="justify-content: center">
      <div class="col-sm-3">

        <select id="distrcit1" class="form-control form-control-sm" (change)="onDistrictSelect($event.target.value)">

          <option Value="Dhaka" selected>Dhaka</option>
          <option value="Faridpur">Faridpur</option>
          <option value="Gazipur">Gazipur</option>
          <option value="Gopalganj">Gopalganj</option>
          <option value="Madaripur">Madaripur</option>
          <option value="Manikganj">Manikganj</option>
          <option value="Munshiganj">Munshiganj</option>
          <option value="Narsingdi">Narsingdi</option>
          <option value="Kishoreganj">Kishoreganj</option>
          <option value="Narayanganj">Narayanganj</option>
          <option value="Rajbari">Rajbari</option>
          <option value="Shariatpur">Shariatpur</option>
          <option value="Tangail">Tangail</option>
        </select>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <select id="year1" class="form-control form-control-sm" (change)="onYearSelect($event.target.value)">

            <option Value="2001" selected>2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
          </select>
        </div>
      </div>
      <div class="col-sm-3">
        <button class="form-control btn-info" (click)="onViewData()">View</button>
      </div>
    </div>
  </div>

</h4><br/>
<div class="row" style="justify-content: center">
  <div class="col-sm-9">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="mbarChartLabels"
            [options]="barChartOptions"

            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)" style="height: 500px!important;"></canvas>
  </div>


</div>
